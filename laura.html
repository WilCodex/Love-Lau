<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Te amo Lau</title>
  </head>
  <body>
    <section class="slider__container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <video
              src="/video/Gif De Amor Para Mi Esposa_2.mp4"
              controls
            ></video>
          </div>
          <div class="swiper-slide">
            <video src="/video/Gif De Amor Para Mi Esposa.mp4" controls></video>
          </div>
          <div class="swiper-slide">
            <video
              src="/video/Gif De Amor Para Mi Esposa_3.mp4"
              controls
            ></video>
          </div>
          <div class="swiper-slide">
            <video src="/video/amor3.mp4" controls></video>
          </div>
          <div class="swiper-slide">
            <video src="/video/AMOR.mp4" controls></video>
          </div>
          <div class="swiper-slide">
            <video src="/video/AMOR2.mp4" controls></video>
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
